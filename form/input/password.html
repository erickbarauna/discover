<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password</title>
  <style>
    body {
        background-color: #262526;
        color: #ffffff;
        margin: 10%;
    }
</style>
</head>
<body>
  <!-- 

    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo de apresentação do campo, depende do User Agent

    # Atributos

    - minlength / maxlength
        * O número mínimo e/ou máximo de caracteres para este campo
    - size
        * O número aceitável de caracteres que esse campo deverá conter
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senahs
        * exemplo: queremos que a senha contenha caracteres haxadecimais com o limite mínimo de no mínimo 4 e no máximo 8 caracteres
          * pattern="[0-9a-fA-F]{4,8}"
    
    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo

    - readonly / disabled
        * Atributo booleano indicando se o campo está habilitado ou não    
    
    - required
        * poderá alterar o uso do teclado em smatphones
        * exemplo: queremos que o cliente só adicione números
          * inputmode="numeric"

    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocoplementar 
        * new-password: o navegador poderá sugerir uma nova senha
  -->

  <form action="">
    <input type="password"
      minlength="5"
      maxlength="9"
      size="9"
      pattern="[0-9a-fA-F]{4,8}"
    >
  
    <button type="submit">Enviar</button>
  
  </form>
</body>
</html>
