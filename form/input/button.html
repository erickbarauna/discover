<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        body {
            background-color: #262526;
            color: #ffffff;
            margin: 10%;
        }
    </style>
</head>
<body>
    <!--
        <button>
        - representa um botão
        - usado para enviar formulários
        - é estilizado pelo user agent

        Atributos comuns
        - type
            - submit
            - reset
            - button
        - autofocus
        - disable
        - name
        - value
        - form
    -->
    <form action="">
        <input type="text" value="Alguma coisa">
        <button type="submit">Limpar</button>
    </form>
    
</body>
</html>
